<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Entry -Eduimonia</title>
        <link rel="stylesheet" href="../css/yourEntry.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=MuseoModerno&family=Sacramento&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <section class="menu__section">
            <div class="full__menu" id="full__menu">
                <div class="flex">
                    <div class="left__side__menu" id="left__side__menu">
                        <div class="menu__options">
                            <div class="option__items">
                                <div class="flex__row">
                                    <div class="menu__icon__div">
                                        <img src="../images/dashboard.svg" />
                                    </div>
                                    <a class="items" href="../index.html">Dashboard</a>
                                </div>
                            </div>

                            <div class="option__items">
                                <div class="flex__row">
                                    <div class="menu__icon__div">
                                        <img src="../images/journal.svg" />
                                    </div>
                                    <a class="items" href="./journal.html">
                                        Your Journal</a>
                                </div>
                            </div>

                            <div class="option__items">
                                <div class="flex__row">
                                    <div class="menu__icon__div">
                                        <img src="../images/new_entry.svg" />
                                    </div>
                                    <a class="items">New Entry</a>
                                </div>
                            </div>

                            <div class="option__items">
                                <div class="flex__row">
                                    <div class="menu__icon__div">
                                        <img src="../images/all_entries.svg" />
                                    </div>
                                    <a class="items" href="./yourEntry.html">All
                                        Entries</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="journal__section">
            <nav class="nav" id="nav">
                <div class="navbar__header">
                    <div>
                        <img
                            src="../images/menu_icon.svg"
                            alt="menu_icon"
                            id="menu__icon"
                            class="pointer" />
                    </div>

                    <div>
                        <a href="../index.html"><img
                                src="../images/eudaimonia-blue.svg"
                                alt="logo"
                                class="pointer" /></a>
                    </div>
                    <div>
                        <img
                            src="../images/nav_profilePic.svg"
                            alt="profilePic"
                            class="pointer" />
                    </div>
                </div>
            </nav>
            <div class="main">
                <div class="main__container">
                    <div class="index__background__purple">
                        <div class="white__container">
                            <div class="offwhite__starting__div"></div>
                            <div class="index__container" id="index__container">
                                <div class="entry__title">Entry</div>
                                <div class="dateOfEntry__title">Date Of
                                    Entry</div>
                            </div>
                        </div>
                    </div>
                    <div class="last__book__container">
                        <img alt="book" src="../images/Rectangle 28.svg"
                            class="last__book__image">
                    </div>

                    <div class="middle__book__container">
                        <img alt="middle__book" src="../images/Rectangle 28.svg"
                            class="middle__book__image">
                    </div>

                </div>
            </div>
        </section>
        <script src="../js/yourEntry.js"></script>
    </body>
</html>
