<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eduimonia -Entry</title>
        <link rel="stylesheet" href="../css/Entry.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=MuseoModerno&family=Sacramento&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <section class="menu__section">
            <div class="full__menu" id="full__menu">
                <div class="flex">
                    <div class="left__side__menu" id="left__side__menu">
                        <div class="menu__options">
                            <div class="option__items">
                                <div class="flex__row">
                                    <div class="menu__icon__div">
                                        <img src="../images/dashboard.svg" />
                                    </div>
                                    <a class="items">Dashboard</a>
                                </div>
                            </div>

                            <div class="option__items">
                                <div class="flex__row">
                                    <div class="menu__icon__div">
                                        <img src="../images/journal.svg" />
                                    </div>
                                    <a class="items"> Your Journal</a>
                                </div>
                            </div>

                            <div class="option__items">
                                <div class="flex__row">
                                    <div class="menu__icon__div">
                                        <img src="../images/new_entry.svg" />
                                    </div>
                                    <a class="items">New Entry</a>
                                </div>
                            </div>

                            <div class="option__items">
                                <div class="flex__row">
                                    <div class="menu__icon__div">
                                        <img src="../images/all_entries.svg" />
                                    </div>
                                    <a class="items">All Entries</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="journal__section">
            <nav class="nav" id="nav">
                <div class="navbar__header">
                    <div>
                        <img
                            src="../images/menu_icon.svg"
                            alt="menu_icon"
                            id="menu__icon"
                            class="pointer" />
                    </div>

                    <div>
                        <a href="../index.html"><img
                                src="../images/eudaimonia-blue.svg"
                                alt="logo"
                                class="pointer" /></a>
                    </div>
                    <div>
                        <img
                            src="../images/nav_profilePic.svg"
                            alt="profilePic"
                            class="pointer" />
                    </div>
                </div>
            </nav>
            <div class="main">
                <div class="background__image__div">
                    <img src="../images/background_lines.svg"
                        class="background__lines" />
                </div>

                <div class="main__container">
                    <div class="description__container">
                        <div class="full__description" id="full__description"></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/Entry.js"></script>
    </body>
</html>
