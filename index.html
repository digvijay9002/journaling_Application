<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eduimonia</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno&family=Sacramento&display=swap"
      rel="stylesheet">

  </head>
  <body>
    <section class="menu__section">
      <div class="full__menu" id="full__menu">
        <div class="flex">
          <div class="left__side__menu" id="left__side__menu">
            <div class="menu__options">
              <div class="option__items">
                <div class="flex__row">
                  <div class="menu__icon__div">
                    <img src="./images/dashboard.svg">
                  </div>
                  <a class="items">Dashboard</a>
                </div>
              </div>
              <div class="option__items">
                <div class="flex__row">
                  <div class="menu__icon__div">
                    <img src="./images/journal.svg">
                  </div>
                  <a class="items" href="./html/journal.html"> Your Journal</a>
                </div>
              </div>
              <div class="option__items">
                <div class="flex__row">
                  <div class="menu__icon__div">
                    <a class="items">
                      <img src="./images/new_entry.svg">
                      New Entry</a>
                  </div>
                </div>
              </div>
              <div class="option__items">
                <div class="flex__row">
                  <div class="menu__icon__div">
                    <img src="./images/all_entries.svg">
                  </div>
                  <a class="items">All Entries</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="dasboard__section">
      <nav class="nav" id="nav">
        <div class="navbar__header">
          <div> <img src="./images/menu_icon.svg" alt="menu_icon"
              id="menu__icon" class="pointer"> </div>
          <div><a href="./index.html"><img src="./images/eudaimonia-blue.svg"
                alt="logo"
                class="pointer"></a></div>
          <a href="./html/profile.html"><div><img
                src="./images/nav_profilePic.svg" alt="profilePic"
                class="pointer"></div></a>
        </div>
      </nav>
      <div class="main">
        <div class="dashboard__options">
          <div class="dashboard__options__wrapper">
            <div class="searchbar__container">
              <div class="searchbar">
                <form class="search__form">
                  <input type="text" class="form__entry" id="form__entry"
                    placeholder="Search entry...">
                </form>
              </div>
              <div class="search__icon__div">
                <img src="./images/magnifire_icon.svg" alt="search"
                  class="search__icon pointer">
              </div>
            </div>
          </div>
          <div class="additional__options">
            <img src="./images/align_icon.svg" class="pointer">
            <button class="add_icon_btn pointer" id="add_icon_btn">
              <img src="./images/add_icon.svg" class="pointer"></button>
            <img src="./images/copy_icon.svg" class="pointer">
          </div>
        </div>
        <div class="background__image__div">
          <img src="./images/background_lines.svg" class="background__lines">
          <div class="two__fixed__container">
            <div class="first__container example" id="post__preview__wrapper">
            </div>
            <div class="second__container">
              <div class="first__div__grid"></div>
              <div class="second__div__grid"></div>
              <div class="third__div__grid"></div>
              <div class="full__description" id="full__description">
              </div>
            </div>
          </div>
        </section>
      </div>
      <script type="module" src="./js/modal.js"></script>
      <script type="module" src="./js/main.js"></script>
      <custom-modal></custom-modal>
    </body>
  </html>
