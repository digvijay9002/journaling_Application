<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eduimonia</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <section class="dasboard__section">
      <nav class="nav" id="nav">
        <div class="navbar__header">
          <div> <img src="./images/menu_icon.svg" alt="menu_icon"> </div>
          <div><img src="./images/eudaimonia-blue.svg" alt="logo"></div>
          <div><img src="./images/nav_profilePic.svg" alt="profilePic"></div>
        </div>
      </nav>
      <div class="main">

        <div class="dashboard__options">
          <div class="dashboard__options__wrapper">
            <div class="searchbar__container">
              <div class="searchbar">
                <form class="search__form">
                  <input type="text" class="form__entry" id="form__entry"
                    placeholder="Search entry...">
                </form>
              </div>

              <div class="search__icon__div">
                <img src="./images/magnifire_icon.svg" alt="search"
                  class="search__icon">
              </div>

            </div>
          </div>

          <div class="additional__options">
            <img src="./images/align_icon.svg">
            <img src="./images/add_icon.svg">
            <img src="./images/copy_icon.svg">
          </div>
        </div>

        <div class="two__fixed__container">
          <div class="first__container">
            A
          </div>

          <div class="second__container">
            S
          </div>
        </div>
      </section>

      <script type="module" src="./js/main.js"></script>
    </body>
  </html>
